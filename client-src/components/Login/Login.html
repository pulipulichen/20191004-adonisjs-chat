<div class="ui form container">
  <div class="ui field">
    <label for="loginUsername">
      {{ $t('Username') }}
    </label>
    <input type="text" 
           id="loginUsername"
           v-model="username" />
  </div>
  
  <div class="ui field"
       v-bind:class="{error: isEmail === false}">
    <label for="loginEmail">
      {{ $t('Email') }}
    </label>
    <input type="email" 
           id="loginEmail"
           v-model="email" />
  </div>
  
  <div class="ui field">
    <label for="loginPassword">
      {{ $t('Password') }}
    </label>
    <input type="password" 
           id="loginPassword"
           v-model="password" />
  </div>
  
  <div class="ui field">
    <button type="button" 
            class="ui button"
            v-on:click="register"
            v-bind:class="{disabled: !isLoginEnable}">
      {{ $t('Register') }}
    </button>
    
    <button type="button" 
            class="ui button"
            v-on:click="login"
            v-bind:class="{disabled: !isLoginEnable}">
      {{ $t('Login') }}
    </button>
    
    <button type="button" 
            class="ui button"
            v-on:click="loginWithGoogle">
      {{ $t('Login with Google') }}
    </button>
    
    <button type="button" 
            class="ui button"
            v-on:click="loginWithGitHub">
      {{ $t('Login with GitHub') }}
    </button>
  </div>
</div>
